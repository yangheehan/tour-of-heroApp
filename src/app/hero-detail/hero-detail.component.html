<div *ngIf="hero != null">
  <h2>{{hero.name | titlecase}} Details</h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div><label>Name:</label><input type="text" placeholder="name" [(ngModel)]="hero.name"> </div>
  <button (click)="goBack()">go Back</button>&nbsp;<button (click)="save()">save</button>
</div>
